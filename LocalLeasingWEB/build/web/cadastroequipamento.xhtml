<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastrar Equipamento</title>
    </h:head>
    <h:body>
        <ui:include src="principal.xhtml"/>
        <h:form id="form">
           <p:panel id="panel" header="Cadastrar novo equipamento">
                <h:panelGrid id="panelGr" cellpadding="3" columns="2">
            <h:outputLabel for="tiDesc" value="Descricao: "/>
            <p:inputText id="tiDesc" value="#{equipamentoBean.descricao}"  label="descricao"/>
            <h:outputLabel for="tiMarca" value="Marca: "/>
            <p:inputText id="tiMarca" value="#{equipamentoBean.marca}" label="marca" />
            <h:outputLabel for="tiTipo" value="Tipo: "/>
            <p:inputText id="tiTipo" value="#{equipamentoBean.tipo}" label="tipo" />
            <h:outputLabel for="tiSerial" value="Serial: "/>
            <p:inputText id="tiSerial" value="#{equipamentoBean.serial}" label="serial"/>
            <h:outputLabel for="tiQtd" value="Quantidade: "/>
            <p:inputText id="tiQtd" value="#{equipamentoBean.equiQtd}" label="serial"/>
                </h:panelGrid>
             </p:panel>
            <p:commandButton id="cmdSave" value="Salvar" onclick="confirmation.show();"/>
           <p:confirmDialog id="dgSave" message="Deseja salvar registro?"  
                             header="Cofirmar" modal="true" severity="alert" widgetVar="confirmation">
                <p:commandButton id="cfYes" value="OK" oncomplete="confirmation.hide();msgSave.show()"  
                                 action="#{equipamentoBean.salvarTudo()}" />  
                <p:commandButton id="cfNo" value="Cancelar" onclick="confirmation.hide()" type="button" />   
            </p:confirmDialog> 
            
            <p:dialog id="dgSaveconfirm" header="ConfirmaÃ§Ã£o" modal="true"  widgetVar="msgSave">  
                <h:outputText value="#{equipamentoBean.message}" />  
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
